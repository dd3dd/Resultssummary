<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="mycss.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>



  <div class="container">
    <div class="containerLeft">
      <div class="circle">
      </div>
      <p class="yourresult">
        Your Result
      </p>
      <p class="my76">
        76
      </p>
      <p class="of100">
        of 100
      </p>
      <p class="great">
        Great
      </p>

      <p class="youscore">
        You scored higher than 65% of the people who have taken these tests.
      </p>

    </div>

    <div class="containerRight">

      <p class="summary">
        Summary
      </p>
      <div class="reaction">
        <img class="myImg" src="assets\images\icon-reaction.svg" alt="reactionImg">
        <p class="reactionFont">
          Reaction
        </p>
        <p class="mydiv100">
          <span class="myBold">80</span>
          / 100
        </p>
      </div>
      <div class="memory">
        <img class="myImg" src="assets\images\icon-memory.svg" alt="memoryImg">
        <p class="memoryFont">
          Memory
        </p>
        <p class="mydiv100">
          <span class="myBold">92</span>
          / 100
        </p>
      </div>
      <div class="verbal">
        <img class="myImg" src="assets\images\icon-verbal.svg" alt="verbalImg">
        <p class="verbalFont">
          Verbal
        </p>
        <p class="mydiv100">
          <span class="myBold">61</span>
          / 100
        </p>
      </div>
      <div class="visual">
        <img class="myImg" src="assets\images\icon-visual.svg" alt="visualImg">
        <p class="visualFont">
          Visual
        </p>
        <p class="mydiv100">
          <span class="myBold">72</span>
          / 100
        </p>
      </div>
      <button class="continue">
        Continue
      </button>

    </div>
  </div>

  <br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/dd3dd">dd3dd</a>.
  </div>
</body>

</html>
